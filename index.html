<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="task.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="todo-title">ToDo</h1>
      <div class="tabs-container">
        <p>Ongoing</p>
        <p>Completed</p>
      </div>
    </nav>
    <div class="main-container">
      <div class="input-container">
        <input
          type="text"
          class="todo-input"
          placeholder="Enter ToDo here..."
        />
        <span class="add-todo">+</span>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search a ToDo here..."
        />
      </div>
      <div class="sort-container">
        <div class="sort-option">All</div>
        <div class="sort-option">Ongoing</div>
        <div class="sort-option">Completed</div>
      </div>
      <div class="todos-container"></div>
      <div class="scroll-target"></div>
    </div>
    <div class="modal-container">
      <div class="edit-todo-container">
        <h3 class="edit-todo-task"></h3>
        <div class="edit-input-container">
          <input
            type="text"
            class="todo-edit-input"
            placeholder="Enter the updated todo"
          />
          <span class="add-todo" onclick="editTodo()">âœ…</span>
        </div>
      </div>
    </div>
  </body>
</html>
